<!DOCTYPE html>
<html>
    <head>
        <title>Space Quiz</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    </head>
    <body>
        <header role="banner">
            <img class="logo" src="images/space-logo.png" alt="Picture of the vector symbol">
        </header>

        <main>
            <!--Score and Question Section-->
            <section id="results-section">
                <ul>
                    <li class="sizeMe">Question
                        <span class="questionNumber">0</span>
                        /7
                    </li>
                    <li class="sizeMe">Score
                        <span class="score">0</span>
                        /14
                    </li>
                </ul>
            </section>

            <!--Intro Page-->
            <section id="quizBox">
                <section class="spaceIntro">
                    <h1>How much do you know about space?</h1>
                    <img src="https://media.giphy.com/media/3ohzAN9PzGgxpQaiM8/giphy.gif" alt="Colorful space gif">
                    <button type="button" class="startButton button">Start Quiz</button>
                </section>

                 <!--Question Section-->
                <section class="questionBox box altBox">
                
                </section>
    
               <!--Feedback section-->
                <section class="response box altBox">

                </section>
    
                <!--Final Result Section-->
                <section class="final box altBox">

                </section>
            </section> 
        
        </main>

        <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="main.js"></script>
    </body>
</html>
